<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay"></div>

  <button onclick="showRandomQuote()">Show New Quote</button>

  <h3>Add a New Quote</h3>
  <input type="text" id="newQuoteText" placeholder="Enter new quote">
  <input type="text" id="newQuoteCategory" placeholder="Enter quote category">
  <button onclick="addQuote()">Add Quote</button>

  <br><br>

  <button onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <br><br>
  <p id="syncStatus" style="font-weight: bold;"></p>

  <script src="script.js"></script>
</body>
</html>
