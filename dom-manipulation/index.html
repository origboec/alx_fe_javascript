<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay"></div>

  <p id="syncStatus"></p>

  <div>
    <button onclick="showRandomQuote()">Show New Quote</button>
    <button onclick="syncQuotes()">Sync Quotes</button>
  </div>

  <br/>

  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <br/>

  <div>
    <h3>Add a New Quote</h3>
    <input type="text" id="newQuoteText" placeholder="Enter new quote" />
    <input type="text" id="newQuoteCategory" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <br/>

  <div>
    <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
